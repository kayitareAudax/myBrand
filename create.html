<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New blog</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <div class="create-main">
        <div class="sidebar">
            <div class="header">
                <p>My Blog</p>
                <i class="fas fa-bars"></i>
            </div>
            <div class="links">
                <div class="side-link">
                    <i class="fab fa-windows"></i>
                    <a href="">Dashboard</a>
                </div>
                <div class="side-link">
                    <i class="fas fa-comment-alt"></i>
                    <a href="./messages.html">Messages</a>
                </div>
                <div class="side-link">
                    <i class="fas fa-users"></i>
                    <a href="">recent users</a>
                </div>
                <div class="side-link">
                    <i class="fas fa-edit"></i>
                    <a href="./create.html">Create blog</a>
                </div>
                <div class="side-link">
                    <i class="fas fa-book"></i>
                    <a href="./myBlogs.html">see Blogs</a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="main-content">
            
            <div class="form">
                <h4>Create new Blog</h4>
                <div class="validations" id="validation">
                    <p class="message" id="message"></p>
                </div>
                <form action="" method="post">
                    <div class="field">
                        <input type="text" name="title" id="title" placeholder="Enter title">
                    </div>
                    <div class="field">
                        <input type="text" name="details" id="details" placeholder="Enter additional metadata">
                    </div>
                    <div class="field">
                        <textarea placeholder="Enter content of the blog" cols="12" rows="5" id="content"></textarea>
                    </div>
                    <div class="file-field" >
                        <p>Choose image for blog</p>
                        <label for="image"><i class="far fa-upload"></i></label><input type="file" name="image" id="image" class="file">
                    </div>
                    <div class="tags">
                        <p>Choose tags that apply</p>
                        <div class="tag"><input type="checkbox" name="" id=""><span>Web development</span></div>
                        <div class="tag"><input type="checkbox" name="" id=""><span>Web development</span></div>
                        <div class="tag"><input type="checkbox" name="" id=""><span>Web development</span></div>
                    </div>
                    <button onclick="handleCreate(event)">Publish</button>
                </form>
            </div>
            <div class="svg">
                <img src="./images/blogger.webp" alt="">
            </div>
        </div>
        </div>
    </div>
    <script src="./js/createBlog.js" defer></script>
</body>
</html>
