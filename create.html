<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>New blog</title>
    <link rel="stylesheet" href="create.css">
    <script src="./js/privateRoute.js" defer></script>
</head>
<body>
    <div class="create-main">
        <div class="sidebar">
            <div class="header">
                <p>My Blog</p>
                <i class="fas fa-bars"></i>
            </div>
            <div class="links">
                <div class="side-link">
                    
                    <a href=""><i class="fab fa-windows"></i><span class="text">Dashboard</span></a>
                </div>
                <div class="side-link">
                    <a href=""><i class="fab fa-comment-alt"></i><span class="text">Messages</span></a>
                </div>
                <div class="side-link">
                    <a href=""><i class="fab fa-users"></i><span class="text">Recent users</span></a>
                </div>
                <div class="side-link">
                    <a href=""><i class="fab fa-edit"></i><span class="text">Create Blog</span></a>
                </div>
                <div class="side-link">
                    <a href=""><i class="fab fa-windows"></i><span class="text">My Blogs</span></a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="main-content">
            
            <div class="form">
                <h4>Create new Blog</h4>
                <div class="validations" id="validation">
                    <p class="message" id="message"></p>
                </div>
                <form action="" method="post">
                    <div class="field">
                        <input type="text" name="title" id="title" placeholder="Enter title">
                    </div>
                    <div class="field">
                        <input type="text" name="details" id="details" placeholder="Enter additional details">
                    </div>
                    <div class="text-field">
                        <textarea placeholder="Enter content of the blog" cols="12" rows="5" id="content"></textarea>
                    </div>
                    <div class="file-field" >
                        <p>Choose image for blog</p>
                        <label for="image"><i class="far fa-upload"></i></label><input type="file" name="image" id="image" class="file">
                    </div>
                    <div class="tags">
                        <p>Choose tags that apply</p>
                        <div class="tag"><input type="checkbox" name="" id=""><span>Web development</span></div>
                        <div class="tag"><input type="checkbox" name="" id=""><span>Web development</span></div>
                        <div class="tag"><input type="checkbox" name="" id=""><span>Web development</span></div>
                    </div>
                    <button onclick="handleCreate(event)">Publish</button>
                </form>
            </div>
            <div class="svg">
                <img src="./images/blogger.webp" alt="">
            </div>
        </div>
        </div>
    </div>
    <script src="./js/createBlog.js" defer></script>
</body>
</html>
