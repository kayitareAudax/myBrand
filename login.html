<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V9</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="./login.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100">
			<form class="login100-form" method="post">
				<span class="login100-form-title">
					Sign In
				</span>
				<div class="validations" id="validation">
					<p class="message" id="message">oooodsoa</p>
				</div>
				<div class="wrap-input100">
					<input class="input100" type="text" name="username" id="username" placeholder="username or email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<input class="input100" type="password" id="pass" name="pass" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" onclick="validate(event)">
						Sign In
					</button>
				</div>

				<div class="text-center">
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div class="flex-c p-b-112">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="images/icons/icon-google.png" alt="GOOGLE">
					</a>
				</div>

				<div class="text-center">
					<a href="./signup.html" class="txt2 hov1">
						Sign Up
					</a>
				</div>
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
<script src="./js/login.js"></script>
</body>
</html>
